<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>



<form th:action="@{/chat}" th:object="${chatForm}" method="post">
	<label for="username">Username:</label>
	<input id="username" type="text" th:field="*{userName}">
	<label for="messageText">Message Text:</label>
	<input id="messageText" type="text" th:field="*{messageText}">
	<label for="messageType">Message Type: </label>
	<select id="messageType" th:field="*{messageType}">
	    <option selected="selected" value="Select">Select</option>
	    <option value="Say">Say</option>
	    <option value="Shout">Shout</option>
	    <option value="Whisper">Whisper</option>
	</select>
	<input type="submit">
</form>
<table>
      <tr>
        <th>User</th>
        <th>Text</th>
        
      </tr>
      <tr th:each="chat : ${chats}">
        <td th:text="${chat.userName}">Vikram</td>
        <div th:switch="${chat.messageType}">
        	<td th:case="'Shout'" th:text="${#strings.toUpperCase(chat.messageText)}" >Vikram</td>
        	<td th:case="'Whisper'" th:text="${#strings.toLowerCase(chat.messageText)}" >Vikram</td>
        	<td th:case="*" th:text="${chat.messageText}" >Vikram</td>
        </div>
      </tr>
    </table>
  

</body>
</html>
